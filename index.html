  <body style="margin : 0px; overflow: hidden; font-family: Monospace;">
    <a-scene
      arjs="sourceType: webcam; detectionMode: mono_and_matrix; matrixCodeType: 3x3; patternRatio:0.85;"
      loading-screen="dotsColor: white; backgroundColor: black"
    >
      <a-assets>
        <a-asset-item
          id="tree-obj"
          src="models/2003_CowboyRoy_2MB_Einscan.obj"
        ></a-asset-item>
        <a-asset-item
          id="tree-mtl"
          src="models/2003_CowboyRoy_2MB_Einscan.mtl"
        ></a-asset-item>
      </a-assets>

      <a-marker type="pattern" url="markers/marker-red-85.patt">
        <a-entity
          obj-model="obj: #tree-obj; mtl: #tree-mtl"
          rotation="45 90 0"
          scale="0.004 0.004 0.004"
        ></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
